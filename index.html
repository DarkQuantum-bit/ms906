<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard MS906</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        .chart-container {
            width: 1200px;      /* Aumentei a largura do container */
            max-width: 95%;      /* Responsivo, não ultrapassa a tela */
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        iframe {
            width: 100%;        /* Ocupa toda a largura do container */
            height: 900px;      /* Altura maior para caber o gráfico inteiro */
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 1200px) {
            .chart-container {
                width: 95%;     /* Ajusta container para telas menores */
            }
        }

        @media (max-width: 600px) {
            iframe {
                height: 600px;  /* Altura reduzida para telas pequenas */
            }
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>

    <div class="chart-container">
        <iframe src="grafico1A.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico1B.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico2.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico3.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico4.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico5.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico6.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico7.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico8.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico9.html"></iframe>
    </div>
</body>
</html>
