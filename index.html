<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard MS906</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8em;
            color: #00796b;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .chart-container {
            width: 1200px;
            max-width: 95%;
            margin: 25px auto;
            padding: 20px;
            background-color: #ffffffcc;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        iframe {
            width: 100%;
            height: 900px;
            border: none;
            border-radius: 10px;
            background-color: white;
        }

        @media (max-width: 1200px) {
            .chart-container {
                width: 95%;
            }
        }

        @media (max-width: 600px) {
            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <h1>Dashboard MS906</h1>

    <div class="chart-container">
        <iframe src="grafico1A.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico1B.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico2.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico3.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico4.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico5.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico6.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico7.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico8.html"></iframe>
    </div>
    <div class="chart-container">
        <iframe src="grafico9.html"></iframe>
    </div>
</body>
</html>
